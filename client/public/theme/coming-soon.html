<!-- ================================
    START COUNTDOWN AREA
================================= -->
<section class="coming-container">
    <div class="coming-inner d-flex align-items-center text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="coming-soon-content">
                        <div class="logo justify-content-center pb-3">
                            <img src="images/logo-white.png" alt="logo">
                        </div><!-- end logo -->
                        <div class="section-heading">
                            <h2 class="sec__title font-size-55 line-height-70 text-white">We're Launching Our New <br> Website Soon.</h2>
                        </div><!-- end section-heading -->
                        <div class="countdown-box padding-top-35px padding-bottom-60px d-flex justify-content-center">
                            <div class="countdown-item">
                                <span class="count-text">Days</span>
                                <span id="days">00</span>
                            </div>
                            <div class="countdown-item">
                                <span class="count-text">Hours</span>
                                <span id="hours">00</span>
                            </div>
                            <div class="countdown-item">
                                <span class="count-text">Minutes</span>
                                <span id="minutes">00</span>
                            </div>
                            <div class="countdown-item">
                                <span class="count-text">Seconds</span>
                                <span id="seconds">00</span>
                            </div>
                        </div><!-- end countdown-box -->
                        <p class="font-size-18 text-white line-height-30">Perfect and awesome template to present your future product service.
                            <br> Hooking audience attention in the opener.
                        </p>
                        <form method="post" class="form-box row py-4">
                            <div class="col-lg-6 mx-auto">
                                <div class="input-box text-left">
                                    <label class="label-text text-white">Let's notify you when we are up</label>
                                    <div class="form-group">
                                        <span class="la la-envelope form-icon"></span>
                                        <input class="form-control form-control-styled" type="text" name="text" placeholder="Enter email address">
                                        <button type="button" class="theme-btn gradient-btn input-btn-append border-0">Notify Me</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <h3 class="widget-title text-white">Connect with us on</h3>
                        <ul class="social-profile social-profile-styled">
                            <li><a href="#" class="facebook-bg"><i class="la la-facebook-f"></i></a></li>
                            <li><a href="#" class="twitter-bg"><i class="la la-twitter"></i></a></li>
                            <li><a href="#" class="instagram-bg"><i class="la la-instagram"></i></a></li>
                            <li><a href="#" class="youtube-bg"><i class="la la-youtube"></i></a></li>
                        </ul>
                    </div><!-- end coming-soon-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</section><!-- end countdown-area -->
